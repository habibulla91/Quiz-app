<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exam</title>
</head>
<body>
    <section class="container">
        <section class="header">
            <div class="favicon">
                <progress id="file" value="1" max="10"></progress>
            </div>
            <div class="toggle">
                <button title="jf" id="t_1" onclick="light()"><img src="./icon-sun-light.svg" alt="" > </button>
                <button title="jf" id="t_2" onclick="Dark()"><img src="./icon-moon-light.svg" alt=""></button>
            </div>
        </section>
        <section class="main">
            <div class="hero_text">
                <h2 id="quesNo"></h2>
               <h1 id="text1"> Welcome to the CodeJogot Quiz!</h1>
               <p class="text2">Pick a subject to get started</p>
            </div>
            <div id="quiz_con">
                <div id="quiz" class="quiz1" onclick="Quiz('html')"><img src="./icon-html.svg" alt="">HTML</div>
                <div id="quiz" class="quiz2" onclick="Quiz('css')"><img src="./icon-css.svg" alt="">CSS</div>
                <div id="quiz" class="quiz3" onclick="Quiz('js')"><img src="./icon-js.svg" alt="">Javascript</div>
                <div id="quiz" class="quiz4" onclick="Quiz('sass')"><img src="./sass.png" alt="">Sass</div>
            </div>
            <ul id="answer"></ul>
        </section>
        <div class="su">
            <p class="showScore"></p>
            <button type="button" id="reset">GO TO HOME</button>
        </div>
        
        <button id="next_btn" type="button">Next</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
